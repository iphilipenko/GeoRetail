<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó∫Ô∏è</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="H3 Kyiv Retail Location Intelligence MVP - Interactive hexagonal geospatial analysis" />
    
    <title>üá∫üá¶ Kyiv H3 Retail Intelligence</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://basemaps.cartocdn.com">
    
    <!-- Performance optimizations -->
    <style>
        /* Critical CSS for loading state */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
        }
        
        /* Initial loading animation */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loader-content {
            text-align: center;
            color: white;
            animation: fadeInUp 1s ease-out;
        }
        
        .loader-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        .loader-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .loader-subtext {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Hide loader when React loads */
        .loaded .initial-loader {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading screen -->
    <div class="initial-loader" id="initial-loader">
        <div class="loader-content">
            <div class="loader-icon">üó∫Ô∏è</div>
            <div class="loader-text">GeoRetail H3 Intelligence</div>
            <div class="loader-subtext">Loading Kyiv retail analytics...</div>
        </div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Performance monitoring -->
    <script>
        // Hide initial loader when React is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
                setTimeout(() => {
                    const loader = document.getElementById('initial-loader');
                    if (loader) loader.style.display = 'none';
                }, 500);
            }, 1000);
        });
        
        // Basic error handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
